<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                color1: '#ccd5ae',
                color2: '#E9EDC9',
                color3: '#FEFAE0',
                color4: '#EBD9AE',
                color5: '#D4A373',
                color6: '#3D2E21',
              }
            }
          }
        }
      </script>
</head>
<body class="bg-color3 font-['Bodoni Moda']">
    
    <div class="search-container w-1/2 mx-auto py-40 px-20">
        <div class="container-temp flex items-center">
          <input id="search" class="w-full h-8 border border-color6 bg-color4" type="text" placeholder="Search a category. ex: fish">
          <button id="btn-search" class="p-3 m-3 h-8 bg-color4 hover:brightness-95 text-color6 border border-color6 flex items-center active:translate-y-1 active:brightness-75" onclick="loadMeals()">Search</button>
        </div>
        <div class="empty-text text-center" id="empty-text"></div>
    </div>

    <div class="meals-container" id="meals-container">
        <div class="wrapper max-w-[65rem] mx-auto grid grid-cols-3 gap-8 mb-40" id="wrapper">

        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
